<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joel Guessing Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="Guessing_Game.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3>Guessing Game</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="maximum">Enter the maximum number:</label>
            <input type="number" class="form-control" id="maximum">
          </div>
          <div class="form-group">
            <label for="guess">Enter your first guess:</label>
            <input type="number" class="form-control" id="guess">
          </div>
        </form>
        <div class="mt-3">
          <button id="submit" class="btn btn-primary">Submit</button>
          <button id="quit" class="btn btn-secondary">Quit</button>
        </div>
      </div>
      <div class="card-footer">
        <p id="result"></p>
      </div>
    </div>
  </div>
  <script src="Guessing_Game.js"></script>
</body>
</html>
